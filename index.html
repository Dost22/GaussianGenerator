<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Normal Distribution Metrics</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h1 class="mb-4">Normal Distribution Metrics</h1>
		<div class="row mb-4">
			<div class="col-md-3">
				<label for="inputN">Enter N:</label>
				<input type="number" id="inputN" class="form-control" min="1" step="1">
      </div>
				<div class="col-md-3">
					<button id="generateBtn" class="btn btn-primary mt-2">Generate</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="metrics">
						<h2>Metrics:</h2>
						<div id="metricsOutput"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="chart">
						<h2>Histogram:</h2>
						<canvas id="histogramChart"></canvas>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button id="toggleTableBtn" class="btn btn-primary mt-2" data-toggle="collapse" data-target="#tableCollapse">Toggle Table</button>
					<div class="table">
						<h2>Dataset Table:</h2>
						<div class="collapse" id="tableCollapse">
							<table id="tableOutput" class="table">
								<thead>
									<tr>
										<th>Index</th>
										<th>Value</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
</body>

</html>
