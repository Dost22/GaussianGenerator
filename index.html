<!DOCTYPE html>
<html>
<head>
  <title>Histogram</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: "Fira Code SemiBold", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #controls {
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #333;
    }
    button {
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    svg {
      flex: 1;
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .bar rect {
      fill: #FF851B; /* Pumpkin color */
      stroke: #FF851B; /* Pumpkin color for the border */
      stroke-width: 1px;
      transition: fill 0.2s;
      rx: 5;
      ry: 5;
    }
    .bar rect:hover {
      fill: #F7630C; /* Slightly darker shade on hover */
    }
    .axis text {
      font-size: 12px;
    }
    .axis path,
    .axis line {
      stroke: #555;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <label for="mu">Mean (μ): </label>
      <input type="number" id="mu" step="0.01" value="0">
      <br>
      <label for="sigma">Standard Deviation (σ): </label>
      <input type="number" id="sigma" step="0.01" value="1">
      <br>
      <label for="numValues">Number of Values: </label>
      <input type="number" id="numValues" step="1" value="100000">
      <br>
      <label for="barWidth">Bar Width: </label>
      <input type="number" id="barWidth" step="0.1" value="25">
      <br>
      <button onclick="generateHistogram()">Generate Histogram</button>
    </div>
    <svg id="histogram"></svg>
  </div>

  <script>
    // ... (your JavaScript code) ...
  </script>
</body>
</html>
