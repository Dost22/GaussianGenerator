<!DOCTYPE html>
<html>
<head>
  <title>Histogram</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: "Fira Code SemiBold", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #ddd;
    }
    #controls {
      margin-bottom: 20px;
    }
    button {
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    svg {
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .bar rect {
      fill: #FF851B; /* Pumpkin color */
      stroke: #FF851B; /* Pumpkin color for the border */
      stroke-width: 1px;
      transition: fill 0.2s;
      rx: 5;
      ry: 5;
    }
    .bar rect:hover {
      fill: #F7630C; /* Slightly darker shade on hover */
    }
    .axis text {
      font-size: 12px;
    }
    .axis path,
    .axis line {
      stroke: #555;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="mu">Mean (μ): </label>
    <input type="number" id="mu" step="0.01" value="0">
    <br>
    <label for="sigma">Standard Deviation (σ): </label>
    <input type="number" id="sigma" step="0.01" value="1">
    <br>
    <label for="numValues">Number of Values: </label>
    <input type="number" id="numValues" step="1" value="100000">
    <br>
    <label for="barWidth">Bar Width: </label>
    <input type="number" id="barWidth" step="0.1" value="25">
    <br>
    <button onclick="generateHistogram()">Generate Histogram</button>
  </div>
  <svg id="histogram"></svg>

  <script>
    function generateHistogram() {
      d3.select("#histogram").selectAll("*").remove();

      const mu = parseFloat(document.getElementById("mu").value);
      const sigma = parseFloat(document.getElementById("sigma").value);
      const numValues = parseInt(document.getElementById("numValues").value);
      const barWidth = parseFloat(document.getElementById("barWidth").value);

      const values = Array.from({ length: numValues }, () => d3.randomNormal(mu, sigma)());

      const margin = { top: 20, right: 30, bottom: 50, left: 50 };
      const width = 600 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      const x = d3.scaleLinear()
        .domain(d3.extent(values))
        .range([0, width]);

      const binsGenerator = d3.histogram()
        .domain(x.domain())
        .thresholds(x.ticks(20));

      const bins = binsGenerator(values);
      const binWidth = x(bins[0].x1) - x(bins[0].x0);

      const y = d3.scaleLinear()
        .domain([0, d3.max(bins, d => d.length)])
        .nice()
        .range([height, 0]);

      const svg = d3.select("#histogram")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      const bar = svg.selectAll(".bar")
        .data(bins)
        .enter().append("g")
        .attr("class", "bar")
        .attr("transform", d => `translate(${x(d.x0)}, ${y(d.length)})`);

      bar.append("rect")
        .attr("x", (binWidth - barWidth) / 2)
        .attr("width", barWidth)
        .attr("height", d => height - y(d.length));

      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).tickSizeOuter(0));

      svg.append("g")
        .call(d3.axisLeft(y).tickSizeOuter(0));

      d3.selectAll(".axis text").attr("font-family", "Arial, sans-serif");
    }
  </script>
</body>
</html>
